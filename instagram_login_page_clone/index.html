<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="col-image">
            <img src="./assets/images/home-phones.png" alt="instagram" id="image">
        </div>

        <div class="col-content">
            <div class="box">
                <div class="title">
                    <img src="./assets/images/logoname.png" alt="instagram" id="instagram-title">
                </div>
                <form class="login">
                    <div class="form">
                        <input type="text" name="you" required placeholder="   Phone number, username, or email">
                    </div>
                    <div class="form">
                        <input type="password" name="password" required placeholder="   Password">
                    </div>
                    <div class="form">
                        <button type="submit">Log in</button>
                    </div>
                    <div class="alternative-login">
                        <center>
                            <p id="or">OR</p>
                            <span id="line"></span>
                        
                        <p id="face">Login with Facebook</p>
                        <a href="#">Forgot password?</a>
                    </center>
                    </div>
                </form>
                </div>
                <div class="sign-up">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
                <div class="download">
                    <p>Get the app.</p>
                    <div class="download-images">
                        <a href="#"><img src="./assets/images/appstore.png" alt="app-store" border="0"></a>
                        <a href="#"><img src="./assets/images/playstore.png" alt="google-play" border="0"></a>
                    </div>
                </div>
            </div>
        </div>
    <footer>
        <ul>
            <li>Meta</li>
            <li>About</li>
            <li>Blog</li>
            <li>Jobs</li>
            <li>Help</li>
            <li>API</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Locations</li>
            <li>Instagram Lite</li>
            <li>Threads</li>
            <li>Contact Uploading & Non-users</li>
            <li>Meta Verified</li>
        </ul>
        <br>
        <div class="languages">
            <select name="languages" id="languages">
                <option value="english">English</option>
                <option value="portuguese">Português</option>
            </select>
            <span>© 2021 Instagram from Facebook</span>
        </div>       
    </footer>
</body>
</html>
