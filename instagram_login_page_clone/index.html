<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="col image">
            <img src="./assets/images/home-phones.png" alt="instagram" id="image">
        </div>

        <div class="col content">
            <div class="box">
                <div class="title">
                    <img src="./assets/images/title.png" alt="instagram" id="instagram-title">
                </div>
                <div class="login">
                    <div class="form">
                        <input type="text" name="you" required placeholder="Phone number, username, or email">
                    </div>
                    <div class="form">
                        <input type="password" name="password" required placeholder="Password">
                    </div>
                    <div class="form">
                        <button type="submit">Log in</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer>
        <ul>
            <li></li>
        </ul>

    </footer>
</body>
</html>
